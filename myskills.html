  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f2fdf3;
      font-family: 'Segoe UI', sans-serif;
      color: #1b3c2e;
      margin: 0;
    }

    .header {
      background-color: #3fa173;
      padding: 20px;
      text-align: center;
      color: white;
      position: relative;
      font-family: 'Josefin Sans', sans-serif;
    }

    .home-link {
      position: absolute;
      left: 20px;
      top: 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      background-color: #1b3c2e;
      padding: 6px 12px;
      border-radius: 5px;
      font-family: 'Segoe UI', sans-serif;
    }

    nav {
      background-color: #cfeadc;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      text-decoration: none;
      margin: 0 15px;
      color: #1b3c2e;
      font-weight: bold;
      font-family: 'Josefin Sans', sans-serif;
    }

    nav a:hover {
      text-decoration: underline;
      color: #2e6b4e;
    }

    .skills-container {
      width: 90%;
      max-width: 1100px;
      margin: 40px auto;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .skill-column {
      width: 48%;
    }

    .skill-title {
      font-size: 1.4em;
      border-bottom: 2px solid #3fa173;
      margin-bottom: 20px;
      font-family: 'Josefin Sans', sans-serif;
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 300px;
      height: 180px;
      margin-bottom: 30px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .card::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(0px);
      background: rgba(0, 0, 0, 0);
      transition: backdrop-filter 0.5s ease, background 0.5s ease;
      z-index: 1;
    }

    .card:hover::before {
      backdrop-filter: blur(4px);
      background: rgba(0, 0, 0, 0.3);
    }

    .card-text {
      position: absolute;
      z-index: 2;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
      font-weight: bold;
      padding: 10px;
    }

    .card:hover .card-text {
      opacity: 1;
    }

    .footer {
      background-color: #1b3c2e;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      margin-top: 50px;
    }
  </style>
</head>
