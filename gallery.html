  <style>
    body {
      background-color: #f2fdf3;
      font-family: 'Segoe UI', sans-serif;
      color: #1b3c2e;
      margin: 0;
    }

    .header {
      background-color: #3fa173;
      padding: 20px;
      text-align: center;
      color: white;
      position: relative;
      font-family: 'Josefin Sans', sans-serif;
    }

    .home-link {
      position: absolute;
      left: 20px;
      top: 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      background-color: #1b3c2e;
      padding: 6px 12px;
      border-radius: 5px;
      font-family: 'Segoe UI', sans-serif;
    }

    nav {
      background-color: #cfeadc;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      text-decoration: none;
      margin: 0 15px;
      color: #1b3c2e;
      font-weight: bold;
      font-family: 'Josefin Sans', sans-serif;
    }

    nav a:hover {
      text-decoration: underline;
      color: #2e6b4e;
    }

    .gallery {
      max-width: 1000px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
    }

    .circle {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .circle:hover img {
      transform: scale(1.1);
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(27, 60, 46, 0.5);
      color: white;
      text-align: center;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .circle:hover .overlay-text {
      opacity: 1;
    }

    .footer {
      background-color: #1b3c2e;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      margin-top: 50px;
    }
  </style>
